<!DOCTYPE html>
<html>
    <head>
        <script>

            var frage = 1;  
            var a;
            var b;      
            var sum;   
            var display 

            function Start(){
                a = Math.floor((Math.random() * 100) + 1);
                b = Math.floor((Math.random() * 100) + 1);
                display = a + " + " + b + " =";
                sum = a + b;
                document.getElementById("frage").innerHTML = display;
            }

            function frageadd(){
                frage ++;
                a = Math.floor((Math.random() * 100) + 1);
                b = Math.floor((Math.random() * 100) + 1);
                display = a + " + " + b + " =";
                sum = a + b;
                document.getElementById("frage").innerHTML = display;
            }


            function rechnung() {
                if (sum == document.getElementById("Antwort").value){
                        document.getElementById("frage").innerHTML = "richtig";
                        setTimeout(frageadd, 50);
                    
                    }else{
                        document.getElementById("frage").innerHTML = "falsch"; 
                        setTimeout(frageadd, 50);                  
                }
            }
              
        </script>
        <style>
            .quiz {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body onload="Start()">
        <div class="quiz">
            <div>
                <form action="	">
                    <h1 id="frage">Ist Java schneller als Javascript?</h1>
                    <input type="number" id="Antwort" name="Antwort"><br><br>
                    <input type="submit" value="Submit" onclick="rechnung()" >
                </form>
                
            </div>
        </div>
    </body>
</html>
